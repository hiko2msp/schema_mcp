<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .counter {
            font-size: 48px;
            font-weight: bold;
            color: #0066cc;
            margin: 20px 0;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0052a3;
        }
        button:active {
            transform: scale(0.98);
        }
        .user-input {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Button Counter</h1>
    
    <div class="user-input">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter your user ID">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" placeholder="Enter your group name">
        <button onclick="setUser()">Set User & Group</button>
    </div>
    
    <div>
        User Clicks: <span class="counter" id="userCounter">0</span>
    </div>
    <div>
        Group Clicks: <span class="counter" id="groupCounter">0</span>
    </div>
    
    <button onclick="incrementCounter()" id="clickButton" disabled>Click Me!</button>
    
    <div id="error" class="error"></div>
    
    <script>
        let currentUserId = null;
        let currentGroupName = null;
        const apiUrl = window.location.origin + '/api';

        async function setUser() {
            const userIdInput = document.getElementById('userId');
            const groupNameInput = document.getElementById('groupName');
            const errorDiv = document.getElementById('error');

            const userId = userIdInput.value.trim();
            const groupName = groupNameInput.value.trim();
            
            if (!userId || !groupName) {
                errorDiv.textContent = 'Please enter both a user ID and a group name';
                return;
            }
            
            currentUserId = userId;
            currentGroupName = groupName;

            try {
                const userResponse = await fetch(`${apiUrl}/clicks/${encodeURIComponent(userId)}`);
                
                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    document.getElementById('userCounter').textContent = userData.click_count;
                    document.getElementById('groupCounter').textContent = userData.group_total_click_count;
                } else if (userResponse.status === 404) {
                    document.getElementById('userCounter').textContent = 0;
                    // Fetch group data even if user is new
                    const groupResponse = await fetch(`${apiUrl}/clicks/group/${encodeURIComponent(groupName)}`);
                    if (groupResponse.ok) {
                        const groupData = await groupResponse.json();
                        document.getElementById('groupCounter').textContent = groupData.total_click_count;
                    } else {
                        document.getElementById('groupCounter').textContent = 0;
                    }
                } else {
                    throw new Error('Error loading user data');
                }

                document.getElementById('clickButton').disabled = false;
                errorDiv.textContent = '';
            } catch (error) {
                errorDiv.textContent = error.message || 'Error connecting to server';
            }
        }

        async function incrementCounter() {
            if (!currentUserId || !currentGroupName) {
                return;
            }
            
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch(`${apiUrl}/click/${encodeURIComponent(currentUserId)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ group_name: currentGroupName })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userCounter').textContent = data.click_count;
                    document.getElementById('groupCounter').textContent = data.group_total_click_count;
                    errorDiv.textContent = '';
                } else {
                    const errorData = await response.json();
                    errorDiv.textContent = errorData.detail || 'Error incrementing counter';
                }
            } catch (error) {
                errorDiv.textContent = 'Error connecting to server';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                setUser();
            }
        }

        document.getElementById('userId').addEventListener('keypress', handleKeyPress);
        document.getElementById('groupName').addEventListener('keypress', handleKeyPress);
    </script>
</body>
</html>
